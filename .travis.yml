language: clojure
lein: 2.8.1
install:
  # Get recent node:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
before_script:
  - npm install -g eclint
  - eclint check $(git ls-files)
  - lein install
  - lein cljfmt check
script:
  - lein with-profile +dev cloverage --coveralls
  - curl -F 'json_file=@target/coverage/coveralls.json' 'https://coveralls.io/api/v1/jobs'
jdk:
  - oraclejdk8
